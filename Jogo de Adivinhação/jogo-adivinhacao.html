<!DOCTYPE html>
<html>
<head>
    <title>Jogo Adivinhação</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>Jogo Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 10:</p>
    <input type="number" id="palpite" min="1" max="10" required>
    <button id="submit-btn">Enviar Palpite</button>
    <div class="message" id="message"></div>
</div>

<script>
let numeroCorreto = Math.floor(Math.random() * 10) + 1;
let tentativas = 0;

document.getElementById('submit-btn').addEventListener('click', function() {
    const palpite = parseInt(document.getElementById('palpite').value);
    tentativas++;

    let message = document.getElementById('message');

    if (palpite < numeroCorreto) {
        message.textContent = "Muito baixo!";
        message.className = "message";
    } else if (palpite > numeroCorreto) {
        message.textContent = "Muito alto!";
        message.className = "message";
    } else {
        message.textContent = `Acertou! O número era ${numeroCorreto}. Tentativas: ${tentativas}`;
        message.className = "message";
        document.getElementById('palpite').disabled = true; // Disable input after correct guess
    }
});
</script>
</body>
</html>
