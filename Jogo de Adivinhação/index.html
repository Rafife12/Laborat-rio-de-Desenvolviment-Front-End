<!DOCTYPE html>
<html>
<head>
    <title>Jogo Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <h1>Jogo Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 10:</p>

</div>
<script src="script.js"></script>
</body>
</html>
